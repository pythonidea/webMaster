server {
  listen 80;
  proxy_set_header Host       $host;
  proxy_set_header X-Real-IP  $remote_addr;
  location ~ /uploads/(.*)$ {
      root /home/box/web;
  }
  location ~* ^.+\.(jpeg|css|js)$ {
	  root /home/box/web/public;
  }
  location ^~ /hello/ {
      proxy_pass http://0.0.0.0:8080;
  }
  location / {
      proxy_pass http://0.0.0.0:8000;
  }
}
